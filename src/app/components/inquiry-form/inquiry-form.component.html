<div class="container">
    <h2>Contact Us</h2>
    <form [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && inquiryForm.controls.name.errors }">
        <div *ngIf="submitted && inquiryForm.controls.name.errors" class="invalid-feedback">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && inquiryForm.controls.email.errors }">
        <div *ngIf="submitted && inquiryForm.controls.email.errors" class="invalid-feedback">
          <div *ngIf="inquiryForm.controls.email.errors.required">Email is required.</div>
          <div *ngIf="inquiryForm.controls.email.errors.email">Email is invalid.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control" [ngClass]="{ 'is-invalid': submitted && inquiryForm.controls.message.errors }"></textarea>
        <div *ngIf="submitted && inquiryForm.controls.message.errors" class="invalid-feedback">
          Message is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </div>
